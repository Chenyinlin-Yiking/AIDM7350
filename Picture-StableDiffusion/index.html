<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SD作品集 | YTpeter</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <!-- 修正返回链接 -->
            <a href="../index.html" class="logo">← 返回主站</a>
            <ul class="nav-links">
                <!-- 修正所有相对路径 -->
                <li><a href="../index.html#home">知识库</a></li>
                <li><a href="#gallery">作品展示</a></li>
                <li><a href="../index.html#donate">打赏支持</a></li>
            </ul>
        </div>
    </nav>


    <main class="container">
        <section class="gallery-detail">
            <h2>AI绘画作品集</h2>
            <div class="image-grid">
                <!-- 本地路径适配 -->
                <div class="image-card">
                    <img src="../images/xili2.png" alt="SD作品1">
                    <div class="image-description">作品描述文字</div>
                </div>
                <div class="image-card">
                    <img src="../images/xili3.png" alt="SD作品2">
                    <div class="image-description">作品描述文字</div>
                </div>
            </div>
        </section>
    </main>

    <script>
        // 路径自适应处理
        document.querySelectorAll('a').forEach(link => {
            if(link.href.startsWith('http')) return;
            const basePath = window.location.href.includes('github.io') 
                ? '/HKBU-AIDM7350-AIandDigitalMediaWorkshop/Website' 
                : '/HKBU-AIDM/HKBU-AIDM7350-AIandDigitalMediaWorkshop/Website';
            link.href = basePath + link.getAttribute('href');
        });
    </script>
</body>
</html>
